<!DOCTYPE html>
<html>
    <head>
        <link href="css/options.css" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/sweetalert.css">
    </head>
    <body>
        <div id="appContainer">
        </div>
        <div id="addUrlDialog" class="hide">
            <div class="titleClass"><h4>Add New Login</h4></div>
            <div class="textContainerStyle">
                <input type="text" id="name" size="25" placeholder="Enter name"/>
                <input type="text" id="url" size="25" placeholder="Enter url"/>
                <input type="password" id="password" size="25" placeholder="Enter your password here.."/>
            </div>
            <button id="saveBtn">Save</button>
            <button id="cancelBtn" style="margin-left: 25px;">Cancel</button>
        </div>
        <script src="app.js"></script>
        <script src="libs/jquery-3.1.0.min.js"></script>
        <script src="libs/tether.min.js"></script>  <!-- Required because Bootstrap needs it-->
        <script src="libs/bootstrap.min.js"></script>
        <script src="libs/sjcl.js"></script>
    </body>
</html>
